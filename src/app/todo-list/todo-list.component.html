<div class="todo-list-container">
    <h2>Todo List</h2>
  
    <input
      type="text"
      class="todo-input"
      [(ngModel)]="newTask"
      placeholder="Enter a new task"
    />
    <button class="add-button" (click)="addTask()">Add Task</button>
  
    <ul class="task-list">
      <li
        *ngFor="let task of tasks; let i = index"
        class="task-item"
        [class.completed]="task.completed"
      >
        <div class="task-content">
          <input type="checkbox" (change)="toggleTask(i)" />
          <span>{{ i + 1 }}.- {{ task.name }}</span>
        </div>
        <button class="delete-button" (click)="removeTask(i)">Delete</button>
      </li>
    </ul>
  </div>
